<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="stats-card">

    <section class="image" role="img" aria-label="three women working in a cosy open space, one is turning her back and the two others are facing us from accross the desk, the one on the right is laughing"></section>
     

    <section class="text">
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="declaration">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat-container">
          <h1 class="numbers">10k+</h1>
          <p>companies</p>
        </div>
        <div class="stat-container">
          <h1 class="numbers">314</h1>
          <p>templates</p>
        </div>
        <div class="stat-container">
          <h1 class="numbers">12M+</h1>
          <p>queries</p>
        </div>          
      </div>

        

    </section>

  </main>
  
    <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
    </footer>
  
</body>
</html>
